<head>
	<meta charset="UTF-8">
	<title>CSS Syntax</title>
	<style>
		.headings {
			color: lime;
			text-decoration: underline;
		}
        .headings2 { 
            color: blue; 
            font-size: 50px; 
        }
	</style>
</head>
<body>
	<h1>NO CLASS</h1>
	<h2 class="headings">Headings</h2>
	<h3 class="headings">Headings</h3>
	<h3 class="headings headings2">Another Headings</h3>
</body>
