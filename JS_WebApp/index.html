<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>JS Clone App</title>
    </head>
    <body>
        <div class="flexMain">
            <!-- main display area -->
            <h2 id="clock">00:00</h2>
            <form id='login-form' class="hidden">
                <input required maxlength="15" type="text" placeholder="What is your name?">
                <input class="loginButton" type="submit" value="Enter">
            </form>
            <h1 id="greeting" class="hidden"></h1>
            <form id="todo-form">
                <input type="text" placeholder="Write a To Do and press Enter" required>
            </form>
            <div id="quote">
                <div></div>
                <div></div>
            </div>
            <!-- weather display area-->
            <div id="weather">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <!-- todo display area -->
            <ul id="todo-list"></ul>
        </div>
        <script src="js/greetings.js"></script>  
        <script src="js/clock.js"></script>
        <script src="js/quotes.js"></script> 
        <script src="js/background.js"></script> 
        <script src="js/todo.js"></script> 
        <script src="js/weather.js"></script>
    </body>
</html>
